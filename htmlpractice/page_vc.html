<article>
    <h2>변수와 상수</h2>
    변수란
    <ul>
        <li>변하는 값</li>
        <li>x=10일때 왼쪽항인 x는 오른쪽 값인 10에 따라 다른 값이 저장된다.</li>
    </ul>
    상수란
    <ul>
        <li>변하지 않는 값</li>
        <li>x=10일 때 오른쪽 값인 10이 상수가 된다.</li>
    </ul>
</article>
